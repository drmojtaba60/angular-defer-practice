<button
  #showFollowersButton
  class="rounded p-2 text-white bg-blue-500"
  (click)="showFollowers()"
>نمایش دنبال کنندگان</button>
@defer(on interaction(showFollowersButton)) {

<app-card
  [title]="title()"
  [bodyTemplateRef]="followersTemplate"
/>
} @placeholder{

}
<ng-template #followersTemplate>

  @defer (when !loading()){
  <ul>
    @for (follower of followers(); track $index) {
      <li class="py-1 my-1">
        <a href="#" class="flex gap-1">
          <img [src]="follower.avatar"
               alt="User Avatar"
               class="w-16 h-16 rounded-full border-4 border-purple-400 shadow-lg"/>
          <div class="flex flex-col gap-2">
            <span class="font-bold text-gray-800">{{follower.fullName}}</span>
            <span class="text-sm text-gray-600">{{follower.bio}}</span>
          </div>

        </a>
      </li>
    }
  </ul>
  } @placeholder {
    @for (num of [1,2,3,4]; track num) {
      <app-skeleton-followers></app-skeleton-followers>
    }

  }

</ng-template>
