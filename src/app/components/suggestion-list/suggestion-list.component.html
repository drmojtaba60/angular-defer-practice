@defer (when !loading()) {
  <ul>
    @for (suggestion of suggestions(); track $index) {
      <li class="py-1 my-1">
        <a href="#" class="flex gap-1">
          <img [src]="suggestion.avatar"
               alt="User Avatar"
               class="w-16 h-16 rounded-full border-4 border-purple-400 shadow-lg"/>
          <div class="flex flex-col gap-2">
            <span class="font-bold text-gray-800">{{ suggestion.fullName }}</span>
            <span class="text-sm text-gray-600">{{ suggestion.bio }}</span>
          </div>

        </a>
      </li>
    }
  </ul>
} @placeholder {
  @for (num of [1, 2, 3, 4]; track num) {
    <app-skeleton-followers></app-skeleton-followers>
  }
}
